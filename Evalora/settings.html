<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Settings - Evalora</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="custom-alert.css">
    <link rel="icon" type="image/png" href="photos/Evaloralogo.png">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav-menu">
                <button class="nav-item active" data-section="general">
                    <img src="photos/settingg.svg" alt="settings" width="25px">
                    General
                </button>
                <!-- Updated Roles button to link to roles.html -->
                <a href="roles.html" class="nav-item" data-section="roles">
                    <img src="photos/roles.png" alt="" width="25px">
                    Roles
                </a>
                <a href="notifications.html" class="nav-item" data-section="notifications">
                    <img src="photos/notificationnn.png" alt="" width="25px">

                    Notifications
                </a>
                <a href="logs.html" class="nav-item" data-section="logs">
                    <img src="photos/logs.svg" alt="" width="25px">
                    Logs
                </a>
            </nav>

            <div class="sidebar-bottom">
                <a href="account.html" class="nav-item" data-section="account">
                    <img src="photos/account.png" alt="" width="25px">
                    Account
                </a>
                <button class="nav-item logout" id="logoutBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>General Settings</h1>

            <form id="settingsForm">
                <!-- Platform Name -->
                <section class="form-section">
                    <label for="platformName" class="section-label">Platform Name</label>
                    <input type="text" id="platformName" class="text-input" value="Evalora">
                </section>

                <!-- Logo -->
                <section class="form-section">
                    <label class="section-label">Logo</label>
                    <div class="logo-section">
                        <div class="logo-preview">
                            <img src="photos/Evaloralogo.png" alt="Evalora Logo" id="logoImage">
                        </div>
                        <button type="button" class="btn-edit" id="editLogoBtn">Edit</button>
                    </div>
                </section>

                <!-- Theme Colors -->
                <section class="form-section">
                    <label class="section-label">Theme Colors</label>
                    <div class="theme-colors">
                        <div class="color-group">
                            <div class="color-item">
                                <span class="color-label">Primary</span>
                                <div class="color-display">
                                    <span class="color-circle" style="background-color: #006D77;"
                                        id="primaryColorCircle"></span>
                                    <span class="color-code" id="primaryColorCode">#006D77</span>
                                </div>
                            </div>
                            <div class="color-item">
                                <span class="color-label accent-label">Accent</span>
                                <div class="color-display">
                                    <span class="color-circle" style="background-color: #CBB67C;"
                                        id="accentColorCircle"></span>
                                    <span class="color-code accent-code" id="accentColorCode">#CBB67C</span>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn-edit" id="editColorsBtn">Edit</button>
                    </div>
                </section>

                <!-- Footer Text -->
                <section class="form-section">
                    <label for="footerText" class="section-label">Footer Text</label>
                    <input type="text" id="footerText" class="text-input" value="Â© 2025 Evalora. All Rights Reserved.">
                </section>

                <!-- Save Button -->
                <div class="form-actions">
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Modal for Logo Upload -->
    <div id="logoModal" class="modal">
        <div class="modal-content">
            <h2>Upload Logo</h2>
            <input type="file" id="logoUpload" accept="image/*">
            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="cancelLogoBtn">Cancel</button>
                <button type="button" class="btn-save" id="saveLogoBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Modal for Theme Colors -->
    <div id="colorsModal" class="modal">
        <div class="modal-content">
            <h2>Edit Theme Colors</h2>
            <div class="color-picker-group">
                <div>
                    <label for="primaryColorPicker">Primary Color</label>
                    <input type="color" id="primaryColorPicker" value="#006D77">
                </div>
                <div>
                    <label for="accentColorPicker">Accent Color</label>
                    <input type="color" id="accentColorPicker" value="#CBB67C">
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="cancelColorsBtn">Cancel</button>
                <button type="button" class="btn-save" id="saveColorsBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Unused logout modal removed -->

    <script src="js/custom-alert.js"></script>
    <script src="JavaScripts/settings.js"></script>
    <script src="JavaScripts/forceBackToHome.js"></script>
</body>

</html>
