<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Settings - Evalora</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="custom-alert.css">
    <style>
        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-switch .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked+.slider {
            background-color: #006D77;
        }

        .toggle-switch input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
    <link rel="icon" type="image/png" href="photos/Evaloralogo.png">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav-menu">
                <a href="settings.html" class="nav-item" data-section="general">
                    <img src="photos/settingg.svg" alt="settings" width="25px">
                    General
                </a>
                <a href="roles.html" class="nav-item" data-section="roles">
                    <img src="photos/roles.png" alt="" width="25px">
                    Roles
                </a>
                <a href="notifications.html" class="nav-item active" data-section="notifications">
                    <img src="photos/notificationnn.png" alt="" width="25px">
                    Notifications
                </a>
                <a href="logs.html" class="nav-item" data-section="logs">
                    <img src="photos/logs.svg" alt="" width="25px">
                    Logs
                </a>
            </nav>

            <div class="sidebar-bottom">
                <a href="account.html" class="nav-item" data-section="account">
                    <img src="photos/account.png" alt="" width="25px">
                    Account
                </a>
                <button class="nav-item logout" id="logoutBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Notifications</h1>

            <div class="notification-channels" style="margin-bottom: 30px;">
                <h2 style="font-size: 1.2rem; margin-bottom: 20px;">Notifications Channels</h2>
                <div class="channel-item"
                    style="display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 8px; margin-bottom: 15px; border: 1px solid #e0e0e0;">
                    <div class="channel-info">
                        <h3 style="font-size: 1rem; margin-bottom: 5px;">Email</h3>
                        <p style="color: #666; font-size: 0.9rem;">Receive email alerts</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="emailChannel" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="channel-item"
                    style="display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 8px; margin-bottom: 15px; border: 1px solid #e0e0e0;">
                    <div class="channel-info">
                        <h3 style="font-size: 1rem; margin-bottom: 5px;">On-site</h3>
                        <p style="color: #666; font-size: 0.9rem;">Receive in app messages</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="siteChannel" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="triggers-section">
                <h2 style="font-size: 1.2rem; margin-bottom: 20px;">Triggers</h2>
                <div style="overflow-x: auto;">
                    <table class="triggers-table"
                        style="width: 100%; border-collapse: collapse; background: white; border-radius: 8px;">
                        <thead>
                            <tr style="background: #f5f5f5;">
                                <th style="padding: 12px; text-align: left; font-weight: 600;">Trigger</th>
                                <th style="padding: 12px; text-align: center; font-weight: 600;">Email</th>
                                <th style="padding: 12px; text-align: center; font-weight: 600;">On-site</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="border-bottom: 1px solid #e0e0e0;">
                                <td style="padding: 12px;">New Project Submitted</td>
                                <td style="padding: 12px; text-align: center;"><input type="checkbox"
                                        id="triggerNewProjectEmail" class="custom-checkbox"></td>
                                <td style="padding: 12px; text-align: center;"><input type="checkbox"
                                        id="triggerNewProjectSite" class="custom-checkbox" checked></td>
                            </tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;">
                                <td style="padding: 12px;">Opportunity Near Deadline</td>
                                <td style="padding: 12px; text-align: center;"><input type="checkbox"
                                        id="triggerDeadlineEmail" class="custom-checkbox" checked></td>
                                <td style="padding: 12px; text-align: center;"><input type="checkbox"
                                        id="triggerDeadlineSite" class="custom-checkbox"></td>
                            </tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;">
                                <td style="padding: 12px;">New Student Register</td>
                                <td style="padding: 12px; text-align: center;"><input type="checkbox"
                                        id="triggerRegisterEmail" class="custom-checkbox" checked></td>
                                <td style="padding: 12px; text-align: center;"><input type="checkbox"
                                        id="triggerRegisterSite" class="custom-checkbox"></td>
                            </tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;">
                                <td style="padding: 12px;">Project Resubmitted</td>
                                <td style="padding: 12px; text-align: center;"><input type="checkbox"
                                        id="triggerResubmitEmail" class="custom-checkbox"></td>
                                <td style="padding: 12px; text-align: center;"><input type="checkbox"
                                        id="triggerResubmitSite" class="custom-checkbox" checked></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div style="display: flex; gap: 20px;">
                <button class="save-button" id="saveSettingsBtn"
                    style="margin-top: 30px; padding: 12px 24px; background: #006D77; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem;">Save
                    Changes</button>
                <button class="send-button" onclick="sendTestNotifications()"
                    style="margin-top: 30px; padding: 12px 24px; background: white; color: #006D77; border: 1px solid #006D77; border-radius: 6px; cursor: pointer; font-size: 1rem;">Send
                    Test Notifications</button>
            </div>
        </main>
    </div>


    <script src="js/api.js"></script>
    <script src="js/custom-alert.js"></script>
    <script src="JavaScripts/notifications.js"></script>
    <script src="JavaScripts/forceBackToHome.js"></script>
</body>

</html>
