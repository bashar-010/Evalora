<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="photos/Evaloralogo.png">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="custom-alert.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">

        <nav class="nav-icons">
            <div class="nav-icon active">
                <img src="photos/dashboard.png" alt="dashboard" width="30px">
            </div>
            <div class="nav-icon">
                <a href="settings.html">
                    <img src="photos/settings.svg" alt="settings" width="30px">
                </a>


            </div>
            <div class="nav-icon">
                <a href="notifications_center.html">
                    <img src="photos/notification.png" alt="Notifications" width="30px">
                </a>
            </div>
        </nav>
        <div class="sidebar-bottom">
            <div class="nav-icon">
                <a href="account.html"><svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="7" r="4" stroke="white" stroke-width="2" />
                        <path d="M4 21v-2a4 4 0 014-4h8a4 4 0 014 4v2" stroke="white" stroke-width="2"
                            stroke-linecap="round" />
                    </svg></a>
            </div>
            <div class="nav-icon" id="logoutBtn" style="cursor:pointer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4m7 14l5-5-5-5m5 5H9" stroke="white" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="dashboard-title">Dashboard</h1>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <circle cx="9" cy="7" r="4" stroke="white" stroke-width="2" />
                        <path d="M2 21v-2a4 4 0 014-4h6a4 4 0 014 4v2" stroke="white" stroke-width="2" />
                        <circle cx="17" cy="10" r="3" stroke="white" stroke-width="2" />
                        <path d="M22 21v-1.5a3 3 0 00-3-3" stroke="white" stroke-width="2" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-value">5,338+</div>
                    <div class="stat-label">Total student</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="white" stroke-width="2" />
                        <path d="M9 11l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-value">2,3244</div>
                    <div class="stat-label">Active This Week</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h4"></path>
                        <path d="M15 5h4a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-4"></path>
                        <path d="M8 13l3-3 2 2 4-4"></path>
                        <circle cx="9" cy="5" r="2"></circle>
                    </svg>

                </div>
                <div class="stat-content">
                    <div class="stat-value">2,3244</div>
                    <div class="stat-label">Posted Projects</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18h6"></path>
                        <path d="M10 22h4"></path>
                        <path d="M8 14a6 6 0 1 1 8 0c-.8.7-1 1.7-1 2.3V17H9v-.7c0-.6-.2-1.6-1-2.3z"></path>
                        <path d="M9 9a3 3 0 0 1 3-3"></path>
                    </svg>

                </div>
                <div class="stat-content">
                    <div class="stat-value">343</div>
                    <div class="stat-label">Open Opportunities</div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-container">
            <div class="chart-card line-chart-card">
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-card pie-chart-card">
                <canvas id="pieChart"></canvas>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color" style="background: #83c8c8ff;"></span>
                        <span>AI</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #0d4f5c;"></span>
                        <span>CS</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #3d9d9d;"></span>
                        <span>SE</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Processes Section -->
        <div class="processes-section">
            <h2>Processes</h2>
            <div class="process-buttons">
                <a href="managestudent.html"><button class="process-btn">View Student</button></a>
                <a href="managecompanies.html"><button class="process-btn">Manage Companies</button></a>
                <a href="managesopport.html"><button class="process-btn">Add Opportunity</button></a>
                <a href="managesproject.html"><button class="process-btn">Review Projects</button></a>
                <a href="roles.html"><button class="process-btn">Admin Management</button></a>
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <!-- Logout Modal removed: using global custom-alert.js -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
    <script src="js/custom-alert.js"></script>
    <script src="JavaScripts/dashboard.js"></script>
</body>

</html>
