<body>

    <div class="navbar-right">
      <button class="nav-login active-btn">Login</button>
    </div>
  </div>

  <div class="Background-image">

    <div class="code-container">
      <div class="otp-box">

        <h2>Forget Your Password?</h2>

        <h5>Enter the verification code sent to your email</h5>

        <div class="otp-container">
          <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 0)">
          <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 1)">
          <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 2)">
          <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 3)">
          <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 4)">
          <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 5)">
        </div>

        <button class="otp-btn" onclick="verifyCode()">Continue</button>
        <p id="message" style="color: red; margin-top: 10px;"></p>

        <h5>Didn't receive the code? <span style="cursor: pointer; color: #006D77; font-weight: bold;"
            onclick="resendCode()">Resend</span></h5>

      </div>

      <script>
        function moveToNext(element, index) {
          if (element.value.length >= 1) {
            const next = document.querySelectorAll('.otp-input')[index + 1];
            if (next) {
              next.focus();
            }
          }
        }

        async function verifyCode() {
          const inputs = document.querySelectorAll('.otp-input');
          let code = '';
          inputs.forEach(input => code += input.value);
          const email = localStorage.getItem('resetEmail');
          const messageEl = document.getElementById('message');

          if (code.length < 6) {
            messageEl.innerText = "Please enter the 6-digit code";
            return;
          }

          messageEl.innerText = "Verifying...";
          messageEl.style.color = "blue";

          try {
            const res = await fetch('http://localhost:5000/api/users/verify-code', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, code })
            });

            const data = await res.json();

            if (res.ok) {
              // Store code for the next step (reset password)
              localStorage.setItem('resetCode', code);
              window.location.href = 'newpass.html';
            } else {
              messageEl.innerText = data.message;
              messageEl.style.color = "red";
            }
          } catch (err) {
            console.error(err);
            messageEl.innerText = "Something went wrong.";
            messageEl.style.color = "red";
          }
        }

        async function resendCode() {
          const email = localStorage.getItem('resetEmail');
          if (!email) {
            alert("No email found. Please go back and enter your email.");
            return;
          }

          // Reuse forgot-password API
          try {
            await fetch('http://localhost:5000/api/users/forgot-password', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email })
            });
            alert("Code resent!");
          } catch (err) {
            console.error(err);
          }
        }
      </script>
    </div>
  </div>
