<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="photos/Evaloralogo.png">
    <title>Account Settings</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="custom-alert.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="nav-menu" id="navMenu">
            <!-- Dynamic Role-Based Sidebar -->
        </nav>

        <div class="sidebar-bottom">
            <a href="account.html" class="nav-item active" data-section="account">
                <img src="photos/account.png" alt="" width="25px">
                Account
            </a>
            <button class="nav-item logout" id="logoutBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Account Settings</h1>

        <div class="user-header">
            <div class="user-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" />
                </svg>
            </div>
            <div class="user-info">
                <h3 id="userNameDisplay">Loading...</h3>
                <p id="userEmailDisplay">loading...</p>
            </div>
        </div>

        <h2 class="section-title">Profile</h2>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="text" id="fullNameInput" placeholder="Full Name">
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="email" id="emailInput" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <input type="tel" value="+962 793 547 354" placeholder="Phone">
            </div>
            <button class="btn-change">Change</button>
        </div>


        <h2 class="section-title">Password & Security</h2>

        <button class="btn-delete">Delete Account</button>
    </div>

    <!-- Custom modals removed as they are handled by showConfirm/showAlert -->
    <script src="js/custom-alert.js"></script>
    <script src="JavaScripts/account.js"></script>
    <script src="JavaScripts/forceBackToHome.js"></script>
</body>

</html>
