<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Evalora</title>
  <link rel="icon" type="image/png" href="photos/Evaloralogo.png">
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="photos/Evaloralogo.png" alt="StudentLinklogo" width="70px">
    </div>

    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="login.html">Profile</a>
      <a href="opport(without acc).html">Opportunities</a>
      <a href="index.html#about-section">About</a>

    </div>

    <div class="navbar-right">
      <button class="nav-login active-btn">Login</button>
    </div>
  </div>

  <div class="Background-image">

    <div class="newpass-container">
      <div class="newpass-box">

        <h2>Reset Password</h2>
        <label>Enter new password</label>
        <input type="password" id="newPassword" placeholder="Enter new password"><br>
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password"><br>

        <button class="newpass-btn" onclick="resetPassword()">Confirm</button>
        <p id="message" style="color: red; margin-top: 10px;"></p>
      </div>

      <script>
        async function resetPassword() {
          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const messageEl = document.getElementById('message');

          const email = localStorage.getItem('resetEmail');
          const code = localStorage.getItem('resetCode');

          if (!newPassword || !confirmPassword) {
            messageEl.innerText = "Please fill in all fields";
            return;
          }

          if (newPassword !== confirmPassword) {
            messageEl.innerText = "Passwords do not match";
            return;
          }

          if (newPassword.length < 8) {
            messageEl.innerText = "Password must be at least 8 characters";
            return;
          }

          messageEl.innerText = "Resetting...";
          messageEl.style.color = "blue";

          try {
            const res = await fetch('http://localhost:5000/api/users/reset-password', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, code, newPassword })
            });

            const data = await res.json();

            if (res.ok) {
              messageEl.innerText = "Password reset successful! Redirecting...";
              messageEl.style.color = "green";

              // Clear temporary data
              localStorage.removeItem('resetEmail');
              localStorage.removeItem('resetCode');

              setTimeout(() => {
                window.location.href = 'login.html';
              }, 2000);
            } else {
              messageEl.innerText = data.message;
              messageEl.style.color = "red";
            }
          } catch (err) {
            console.error(err);
            messageEl.innerText = "Something went wrong.";
            messageEl.style.color = "red";
          }
        }
      </script>

    </div>
  </div>

    <div class="footer-content">

        <img src="photos/Evaloralogo.png" alt="Evaloralogo" width="70px">
