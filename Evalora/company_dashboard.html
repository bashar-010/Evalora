<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="photos/Evaloralogo.png">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="custom-alert.css">
    <style>
        .recent-apps {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
        }

        .app-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-item:last-child {
            border-bottom: none;
        }

        .student-score {
            font-weight: bold;
            color: #83c8c8ff;
        }

        .app-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .app-status.pending {
            background: #ffd70033;
            color: #ffd700;
        }

        .app-status.accepted {
            background: #4caf5033;
            color: #4caf50;
        }

        .app-status.rejected {
            background: #f4433633;
            color: #f44336;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .accept-btn,
        .reject-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: #4caf50;
            color: white;
        }

        .accept-btn:hover {
            background: #45a049;
        }

        .reject-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .reject-btn:hover {
            background: #f44336;
            color: white;
        }

        /* Profile Modal Styles */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .profile-modal.active {
            display: flex;
        }

        .profile-content {
            background: #1a1a1aff;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            border-radius: 16px;
            overflow-y: auto;
            position: relative;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #83c8c8ff;
        }

        .profile-info h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .profile-info p {
            margin: 5px 0;
            color: #888;
            font-size: 0.9rem;
        }

        .section-title {
            color: #83c8c8ff;
            font-size: 1.1rem;
            margin: 20px 0 10px;
            border-bottom: 1px solid rgba(131, 200, 200, 0.2);
            padding-bottom: 5px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .skill-tag {
            background: rgba(131, 200, 200, 0.1);
            color: #83c8c8ff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .project-card h4 {
            margin: 0 0 8px;
            color: #fff;
        }

        .project-card p {
            margin: 5px 0;
            font-size: 0.85rem;
            color: #bbb;
        }

        .project-score {
            font-size: 0.75rem;
            color: #83c8c8ff;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
        }

        .close-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="nav-icons">
            <div class="nav-icon active">
                <img src="photos/dashboard.png" alt="dashboard" width="30px">
            </div>
            <div class="nav-icon">
                <a href="notifications_center.html">
                    <img src="photos/notification.png" alt="Notifications" width="30px">
                </a>
            </div>
        </nav>
        <div class="sidebar-bottom">
            <div class="nav-icon">
                <a href="account.html"><svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="7" r="4" stroke="white" stroke-width="2" />
                        <path d="M4 21v-2a4 4 0 014-4h8a4 4 0 014 4v2" stroke="white" stroke-width="2"
                            stroke-linecap="round" />
                    </svg></a>
            </div>
            <div class="nav-icon" id="logoutBtn" style="cursor:pointer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4m7 14l5-5-5-5m5 5H9" stroke="white" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="dashboard-title">Company Dashboard</h1>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-icon">üîñ</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalJobs">0</div>
                    <div class="stat-label">Total Jobs</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalApps">0</div>
                    <div class="stat-label">Total Applicants</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-content">
                    <div class="stat-value" id="pendingApps">0</div>
                    <div class="stat-label">Pending Reviews</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-content">
                    <div class="stat-value" id="activeWeek">0</div>
                    <div class="stat-label">Views This Week</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚úì</div>
                <div class="stat-content">
                    <div class="stat-value" id="pendingVerifications">0</div>
                    <div class="stat-label">Pending Verifications</div>
                </div>
            </div>
        </div>

        <!-- Processes Section -->
        <div class="processes-section">
            <h2>Management</h2>
            <div class="process-buttons">
                <a href="managesopport.html"><button class="process-btn">Manage My Jobs</button></a>
                <a href="company-verifications.html"><button class="process-btn">Review Projects</button></a>
                <a href="posts.html"><button class="process-btn">Go to Feed</button></a>
            </div>
        </div>

        <!-- Recent Applications -->
        <div class="recent-apps">
            <h2>Recent Applications</h2>
            <div id="applicationsList">
                <p style="padding: 20px; color: #666;">No recent applications found.</p>
            </div>
        </div>
    </div>

    <!-- Student Profile Modal -->
    <div id="profileModal" class="profile-modal" onclick="if(event.target === this) closeProfileModal()">
        <div class="profile-content">
            <button class="close-profile" onclick="closeProfileModal()">&times;</button>
            <div id="profileDetails">
                <!-- Data will be injected here -->
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div class="popup-overlay" id="confirmPopup">
        <div class="popup-box">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="popup-buttons">
                <button class="popup-btn" id="yesBtn">Yes, Logout</button>
                <button class="popup-btn cancel" id="noBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/custom-alert.js"></script>
    <script src="JavaScripts/company_dashboard.js"></script>
</body>

</html>
